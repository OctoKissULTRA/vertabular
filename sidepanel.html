<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="top-bar">
      <button id="new-tab-btn" title="New Tab">
        <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      </button>
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="search-input" placeholder="Search..." spellcheck="false" autocomplete="off">
      </div>
      <button id="workspaces-btn" title="Workspaces">
        <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM10 9h8v2h-8zm0 3h4v2h-4zm0-6h8v2h-8z"/></svg>
      </button>
      <button id="settings-btn" title="Settings">
        <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
      </button>
    </div>
    
    <div id="scroll-container">
      <!-- Pinned Tabs Section -->
      <div id="pinned-tabs-container" class="section-container" style="display: none;">
        <div class="section-header">Pinned</div>
        <div id="pinned-list" class="tab-list"></div>
      </div>

      <!-- Main Tabs Section -->
      <div id="main-tabs-container" class="section-container">
        <div id="main-list" class="tab-list"></div>
      </div>
    </div>

    <!-- Workspaces Overlay -->
    <div id="workspaces-overlay" class="overlay hidden">
      <div class="overlay-header">
        <h3>Workspaces</h3>
        <button id="close-workspaces-btn">✕</button>
      </div>
      <div class="overlay-content">
        <div class="input-group">
          <input type="text" id="workspace-name-input" placeholder="New Workspace Name..." />
          <button id="save-workspace-btn" class="primary-btn">Save Current</button>
        </div>
        <div id="workspaces-list"></div>
      </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settings-overlay" class="overlay hidden">
      <div class="overlay-header">
        <h3>Settings</h3>
        <button id="close-settings-btn">✕</button>
      </div>
      <div class="overlay-content">
        
        <!-- Focus Mode Toggle -->
        <div class="setting-item">
          <div class="setting-text">
            <div class="setting-title">Focus Mode</div>
            <div class="setting-desc">Hide horizontal tab bar</div>
          </div>
          <label class="switch">
            <input type="checkbox" id="focus-mode-toggle">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="menu-separator"></div>

        <!-- Hibernation -->
        <div class="setting-item">
            <div class="setting-text">
              <div class="setting-title">Memory Saver</div>
              <div class="setting-desc">Free up RAM from background tabs</div>
            </div>
            <button id="hibernate-all-btn" class="secondary-btn">Hibernate All</button>
        </div>

        <div class="menu-separator"></div>

        <!-- Panel Position Info -->
        <div class="setting-item">
            <div class="setting-text">
              <div class="setting-title">Panel Position</div>
              <div class="setting-desc">Switch Left / Right</div>
            </div>
            <button id="open-appearance-btn" class="secondary-btn">Open Chrome Settings</button>
        </div>

      </div>
    </div>

    <!-- Custom Context Menu -->
    <div id="context-menu" class="context-menu hidden">
      <div class="menu-item" id="ctx-new-tab">New Tab</div>
      <div class="menu-separator"></div>
      <div class="menu-item" id="ctx-pin">Pin Tab</div>
      <div class="menu-item" id="ctx-hibernate">Hibernate</div>
      <div class="menu-item" id="ctx-mute">Mute Site</div>
      <div class="menu-item" id="ctx-duplicate">Duplicate</div>
      <div class="menu-separator"></div>
      <div class="menu-item" id="ctx-group">Add to New Group</div>
      <div class="menu-separator"></div>
      <div class="menu-item" id="ctx-fullscreen">Toggle Fullscreen</div>
      <div class="menu-item" id="ctx-close">Close</div>
      <div class="menu-item" id="ctx-close-others">Close Others</div>
    </div>
    
    <script src="sidepanel.js"></script>
  </body>
</html>
